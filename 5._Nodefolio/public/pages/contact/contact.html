    <link rel="stylesheet" href="/pages/contact/contact.css"> 
    <h3>Fill the contact form below to get in contact!</h1>


        <label for="nameInput">Name</label>
        <br>
        <input name="nameInput" id="nameInput" type="text" placeholder="Name">
        <br>
        <label for="emailInput">Email</label>
        <br>
        <input name="emailInput" id="emailInput" type="email" placeholder="Email">
        <br>
        <label for="phone">Phone No.</label>
        <br>
        <input name="phoneInput" id="phoneInput" type="tel" placeholder="Phone No.">
        <br>
        <label for="messageInput">Message</label>
        <br>
        <textarea name="messageInput" id="messageInput" cols="30" rows="10" placeholder="Write your message here..."></textarea>
        <br>
        <br>
        <button id="contact-button">Contact me!</button>
        

    <script src="./pages/contact/contact.js"></script>
    
    <script>
        document.getElementById("contact").className = "active";
    </script>
